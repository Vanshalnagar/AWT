<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        .container {
            max-width: 400px;
            margin: auto;
        }

        h1 {
            text-align: center;
        }

        .input-group {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
        }

        input {
            flex: 1;
            padding: 5px;
        }

        button {
            padding: 5px 10px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Todo App</h1>
        <button onclick="logout()" style="position: absolute; top: 20px; right: 20px; padding: 8px 15px;">Logout</button>
        <div class="input-group">
            <input id="todoInput" placeholder="Enter todo">
            <button onclick="addTodo()">Add</button>
        </div>
        <ul id="todoList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
